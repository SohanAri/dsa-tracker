<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Journey Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My DSA Journey Tracker</h1>
        <div class="progress-overview">
            <div class="progress-bar-container">
                <div class="progress-bar" id="overall-progress"></div>
            </div>
            <div class="progress-stats">
                <span id="completed-count">0</span> / <span id="total-count">0</span> problems completed
            </div>
        </div>
    </header>

    <main>
        <div class="controls">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search problems...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <select id="phase-filter">
                    <option value="all">All Phases</option>
                    <option value="phase1">Phase 1: Foundation Solidification</option>
                    <option value="phase2">Phase 2: Core Data Structures</option>
                </select>
                <select id="topic-filter">
                    <option value="all">All Topics</option>
                </select>
                <select id="status-filter">
                    <option value="all">All Status</option>
                    <option value="completed">Completed</option>
                    <option value="in-progress">In Progress</option>
                    <option value="not-started">Not Started</option>
                </select>
            </div>
        </div>

        <div class="phases-container" id="phases-container">
            <!-- Phases and problems will be dynamically loaded here -->
        </div>
    </main>

    <div class="problem-modal" id="problem-modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-problem-title">Problem Title</h2>
            
            <div class="modal-problem-details">
                <div class="problem-links">
                    <a href="#" id="leetcode-link" target="_blank">
                        <i class="fas fa-external-link-alt"></i> LeetCode
                    </a>
                </div>
                
                <div class="problem-status">
                    <h3>Status</h3>
                    <select id="problem-status-select">
                        <option value="not-started">Not Started</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                
                <div class="problem-notes">
                    <h3>Notes</h3>
                    <textarea id="problem-notes-textarea" placeholder="Add your notes here..."></textarea>
                </div>
                
                <div class="problem-time-complexity">
                    <h3>Time Complexity</h3>
                    <select id="time-complexity-select">
                        <option value="">Select Time Complexity</option>
                        <option value="O(1)">O(1)</option>
                        <option value="O(log n)">O(log n)</option>
                        <option value="O(n)">O(n)</option>
                        <option value="O(n log n)">O(n log n)</option>
                        <option value="O(n²)">O(n²)</option>
                        <option value="O(n³)">O(n³)</option>
                        <option value="O(2^n)">O(2^n)</option>
                    </select>
                </div>
                
                <div class="problem-space-complexity">
                    <h3>Space Complexity</h3>
                    <select id="space-complexity-select">
                        <option value="">Select Space Complexity</option>
                        <option value="O(1)">O(1)</option>
                        <option value="O(log n)">O(log n)</option>
                        <option value="O(n)">O(n)</option>
                        <option value="O(n log n)">O(n log n)</option>
                        <option value="O(n²)">O(n²)</option>
                        <option value="O(n³)">O(n³)</option>
                        <option value="O(2^n)">O(2^n)</option>
                    </select>
                </div>
                
                <div class="problem-date">
                    <h3>Completion Date</h3>
                    <input type="date" id="completion-date">
                </div>
            </div>
            
            <div class="modal-actions">
                <button id="save-problem-btn">Save</button>
                <button id="cancel-problem-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
